<div class="myForm container">
    <form #f="ngForm" (ngSubmit)="onAdd(f,$event)">
        <div class="form-group">
            <input type="email" class="form-control col-sm-7" id="exampleFormControlInput1" placeholder="Question..." name="question" ngModel>
        </div>

        <div class="form-group">
            <textarea class="form-control col-sm-7" id="exampleFormControlTextarea1" rows="3" placeholder="Description..." name="description" ngModel></textarea>
        </div>
        <div class="form-check">
            <input class="form-check-input position-static radioBtn" type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">
            <input type="text" class="form-control col-sm-7 inputForm" id="inputPassword" placeholder="Answer..." name="ans1" ngModel>
        </div>
        <div class="form-check">
            <input class="form-check-input position-static radioBtn" type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">
            <input type="text" class="form-control col-sm-7 inputForm" id="inputPassword" placeholder="Answer..." name="ans2" ngModel>
        </div>
        <div class="form-check">
            <input class="form-check-input position-static radioBtn" type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">
            <input type="text" class="form-control col-sm-7 inputForm" id="inputPassword" placeholder="Answer..." name="ans3" ngModel>
        </div>
        <form class="was-validated">
            <div class="form-group col-sm-7 multiChoise">
                <select class="custom-select" required (change)="selected($event)">
                <option value="">Select the correct answer</option>
                <option value="1" [ngValue]="1">One</option>
                <option value="2" [ngValue]="2">Two</option>
                <option value="3" [ngValue]="3">Three</option>
            </select>
                <div class="invalid-feedback">Please select the correct answer</div>
            </div>
        </form>
        <button type="submit" class="btn btn-primary" id="add">Add</button>
        <button class="btn btn-primary myForm-Btn" id="submit" (click)="showQuiz()">Submit</button>
    </form>
</div>
